<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <title>Login</title>
</head>
<h2>
   Favourite movies
</h2>

<body>
   <div class="everything" x-data="movielist">
<p>Register here</p>
     
    <div class="register">
         <input type="text" x-model="userReg" class="form-control" placeholder="Username">
      </div>

      <div class="regpass">
         <input type="text" x-model="passReg" class="form-control" placeholder="password">
      </div>

      <button type="submit" @click="registerUser()" class="btn btn-primary">Submit</button>


      <p>Log in here</p>
      <div class="user1">
         <input type="text" x-model="userLogin" class="form-control" placeholder="Username">
      </div>
      <div class="pass">
         <input type="text" x-model="passLogin" class="form-control" placeholder="password">
      </div>
       
      <button type="button" @click="getList()">Log in</button>


      <div>
         <template x-for=" movie in movieDisplay">
            <div class="theworks">
               <h6 x-text="movie.title">
               </h6>
               <div>
                  <img x-bind:src="`https://image.tmdb.org/t/p/w500${movie.poster_path}`" />
               </div>
            </div>
         </template>
      </div>
   </div>
   <script type="module" src="./main.js"></script>
</body>

</html>
